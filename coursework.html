<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Danielle Taylor's Website</title>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Danielle Taylor</h1>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="coursework.html">Coursework</a>
        <a href="projects.html">Projects</a>
      </nav>
    </div>
  </header>



  <div class="slide">
  <main class="home-course-container">
    <div class="button-strip" id="buttonStrip"></div>  <!-- Button strip placed ABOVE content -->

    <div class="coursework-container">
      <div class="course-content-wrapper">
        <div class="course-content" id="courseContent">

        </div>
      </div>
    </div>
    </main>
    </div>



    <script>
      const institutions = ["University of Dayton", "Certificates"];
      const courseData = {
        "University of Dayton": [
          { title: "🏫 Intro to Robotics", desc: "Aims to provide students with a foundational understanding of robot programming, encompassing concepts like sensing, control, and basic algorithms." },
          { title: "📊 Machine Learning in Cybersecruity", desc: "Python and machine learning for real-world datasets." },
          { title: "🛡 Cybersecurity", desc: "Exploring threats, encryption, and ethical hacking." },
          { title: "🌐 Web Development", desc: "HTML, CSS, JS – creating modern responsive sites." }, 
        ],
        "Certificates": [
          { title: "💻 Harvard Python", desc: "Completed beginner to intermediate course on Python." },
          { title: "☁ Harvard: Web Dev", desc: "Design and Implementation of web apps with Python, JavaScript, and SQL using frameworks like Django, React, and Bootstrap." },
          { title: "🧠 GA Tech Data Structures", desc: "Explores various methods for organizing and storing data in computer memory, with a focus on algorithms that manipulate this data." },
          { title: "🔐 Networking", desc: "Provide a deep understanding of network topologies, protocols, and architectures, enabling you to design, implement, and troubleshoot complex networks." }
        ]
      };
    
      let currentIndex = 0;

    function renderButtons() {
      const buttonStrip = document.getElementById("buttonStrip");
      buttonStrip.innerHTML = "";
      institutions.forEach((_, index) => {
        const btn = document.createElement("button");
        btn.className = "nav-btn";
        btn.onclick = () => switchPage(index);
        buttonStrip.appendChild(btn);
      });
    }

    function renderPages() {
      const content = document.getElementById("courseContent");
      content.innerHTML = institutions.map(inst => {
        const classesHTML = courseData[inst].map(cls => `
          <section class="class">
            <h3>${cls.title}</h3>
            <p>${cls.desc}</p>
          </section>
        `).join('');

        return `
          <div class="course-slide">
            <div class="page-title">${inst}</div>
            <div class="classes-flex">${classesHTML}</div>
          </div>
        `;
      }).join('');

      // Restore slide layout
      content.style.width = `${institutions.length * 100}vw`;
      content.style.display = "flex";
    }


    function switchPage(index) {
      currentIndex = index;
      const content = document.getElementById("courseContent");
      content.style.transform = `translateX(-${100 * index}vw)`;
    }


    renderButtons();
    renderPages();
  </script>
</body>
</html>
